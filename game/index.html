<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TransitBuilder - Spiel</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
          crossorigin="">
    
    <!-- Game Styles -->
    <link rel="stylesheet" href="src/css/style.css">
    
    <!-- Auth Styles -->
    <link rel="stylesheet" href="src/css/auth.css">
    
    <!-- Dashboard Styles -->
    <link rel="stylesheet" href="src/css/dashboard.css">
</head>
<body>
    <!-- ============================================
         AUTH OVERLAY
         Wird dynamisch aus src/html/auth-overlay.html geladen
         ============================================ -->
    <div id="auth-container"></div>
    
    <!-- ============================================
         DASHBOARD
         Wird dynamisch aus src/html/dashboard.html geladen
         ============================================ -->
    <div id="dashboard-container"></div>

    <!-- ============================================
         HAUPTKARTE
         Die Karte nimmt das gesamte Browserfenster ein
         ============================================ -->
    <div id="map"></div>
    
    <!-- ============================================
         SCRIPTS
         Reihenfolge wichtig: Leaflet -> osmData -> map -> auth
         ============================================ -->
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
            crossorigin=""></script>
    
    <!-- OSM Daten-Logik -->
    <script src="src/js/osmData.js"></script>
    
    <!-- Karten-Initialisierung (wird erst nach Auth gestartet) -->
    <script src="src/js/map.js"></script>
    
    <!-- Dashboard-System -->
    <script src="src/js/dashboard.js"></script>
    
    <!-- Auth-System -->
    <script src="src/js/auth.js"></script>
</body>
</html>
